- state_topic: "modem/UptimeRaw"
  name: GPON Uptime Human
  icon: mdi:timer-outline
  value_template: >-
    {% set time = value | int %}
    {% set seconds = (time % 60) | int %}
    {% set minutes = ((time % 3600) / 60) | int %}
    {% set hours = ((time % 86400) / 3600) | int %}
    {% set days = (time / 86400) | int %}
  
    {% if days > 0 %}
        {{ days }}d 
    {% endif %}
    {% if hours > 0 %}
        {{ hours }}h 
    {% endif %}
    {% if minutes > 0 %}
        {{ minutes }}m 
    {% endif %}
    {{ seconds }}s
